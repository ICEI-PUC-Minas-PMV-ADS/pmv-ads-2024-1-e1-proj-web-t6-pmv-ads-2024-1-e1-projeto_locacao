<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="login_page.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body onload="iniciar_banco()">
    <div class="login">
        <div class="div_logo">
            <p><span class="immo">Immo</span><span class="control">Control</span></p>
        </div>       
        <div class="content">
            <h1>SEJA BEM VINDO</h1>
            <p>INSIRA SUAS CREDENCIAIS PARA ACESSA A PLATAFORMA</p>
            <div class="input_email">           
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email"> 
            </div>   
            <div class="input_senha">        
                <label for="senha">SENHA</label>
                <input type="password" name="senha" id="senha"> 
            </div>    
            <button id="btn_popup_esqueceu_senha" class="btn_esqueci_senha">ESQUECEU A SENHA?</button>       
            <button class="logar" onclick="verica_usuario()">ENTRAR</button>
        </div>          
    </div>    
    <dialog id="popup_esqueceu_senha" class="popup">
        <div class="conteudo_popup">         
            <p class="msg">INFORME O E-MAIL CADASTRADO:</p>
            <label for="email_cadastrado">E-MAIL</label>
            <input type="text" name="email_cadastrado">
            <button id="btn_enviar_senha" class="btn_popup">ENVIAR SENHA</button>            
        </div>
    </dialog>
    <dialog id="enviar_senha" class="popup">
        <div class="conteudo_popup">            
            <p class="senha_padrao_enviada">SENHA ENVIADA COM SUCESSO PARA O E-MAIL INFOMRADO</p>
            <button id="btn_voltar" class="btn_popup">VOLTAR</button>
        </div>
    </dialog>   
    <dialog id="popup_primeiro_acesso" class="popup">
        <div id="teste" class="conteudo_popup">        
            <div class="div_logo">
                <p><span class="immo">Immo</span><span class="control">Control</span></p>
            </div>       
            <div class="conteudo_popup">
                <h1>PRIMEIRO ACESSO</h1>
                <p>CRIE SUA NOVA SENHA DE ACESSO</p>
                <div class="senha_antiga">           
                    <label for="senha_antiga">SENHA ANTIGA</label>
                    <input type="text" name="senha_antiga" id="senha_antiga"> 
                </div>
                <div class="nova_senha">    
                    <label for="nova_senha">SENHA</label><br>
                    <input type="password" name="nova_senha" id="nova_senha">
                </div> 
                <div class="confirma_nova_senha">
                    <label for="confirmar_senha">CONFIRMAR SENHA</label><br>
                    <input type="password" name="confirmar_senha" id="confirmar_senha">
                </div>                
                <a href="login_page.html"><button class="confirmar" onclick="">CONFIRMAR</button>
            </div>               
        </div>
    </dialog>     
    <script src="login_page.js"></script>
</body>
</html>
