<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="login_page.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body onload="iniciar_banco()">
    <div class="login">
        <div class="div_logo">
            <p><span class="immo">Immo</span><span class="control">Control</span></p>
        </div>       
        <div class="bem_vindo">
            <h1>SEJA BEM VINDO</h1>
            <p>INSIRA SUAS CREDENCIAIS PARA ACESSA A<BR>PLATAFORMA</p><br>
            <div>           
                <label for="email">E-MAIL</label>
                <input type="text" name="email" id="email">
                <label for="senha">SENHA</label>
                <input type="password" name="senha" id="senha"> 
            </div>    
            <button id="btn_popup_esqueceu_senha" class="btn_esqueci_senha">ESQUECEU A SENHA?</button>       
            <br><br>
            <button class="logar" onclick="verica_usuario()">ENTRAR</button>
        </div>          
    </div>    
    <dialog id="popup_esqueceu_senha" class="popup_esqueceu_senha">
        <div class="primeiro_popup">         
            <p class="msg">INFORME O E-MAIL CADASTRADO:</p>
            <label for="email_cadastrado">E-MAIL</label>
            <input type="text" name="email_cadastrado">
            <button id="btn_enviar_senha" class="btn_enviar_senha">ENVIAR SENHA</button>            
        </div>
    <dialog id="enviar_senha" class="enviar_senha">
        <div>            
            <p>SENHA PADR√ÉO ENVIADA COM SUCESSO PARA O E-MAIL INFOMRADO</p>
            <button id="btn_voltar" class="button_voltar">VOLTAR</button>
        </div>
    </dialog>       
    <script src="login_page.js"></script>
</body>
</html>
