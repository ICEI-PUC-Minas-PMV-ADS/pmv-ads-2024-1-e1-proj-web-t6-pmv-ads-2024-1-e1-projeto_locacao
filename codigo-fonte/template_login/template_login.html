<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="template_login.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="teste" class="login">
        <div class="div_logo">
            <p><span class="immo">Immo</span><span class="control">Control</span></p>
        </div><br><br>        
        <div class="bem_vindo">
            <h1>SEJA BEM VINDO</h1><br><br><br>
            <p>INSIRA SUAS CREDENCIAIS PARA ACESSA A PLATAFORMA</p><br>
            <div>           
                <label for="email">E-MAIL</label><br>
                <input type="text" name="email" id="email"> <br><br>
                <label for="senha">SENHA</label><br>
                <input type="password" name="senha" id="senha"> <br><br><br>
            </div>
           
            <button class="botao_esqueci_senha" id="esqueceu_senha" onclick="abrir_popup_esqueceu_senha()">ESQUECEU SENHA</button>
            <br><br>
            <button class="logar" onclick="">ENTRAR</button>
        </div>
        
           
    </div>    
    
    <dialog id="popup_esqueceu_senha" class="popup_esqueceu_senha">
        <div>            
            <p class="msg">INFORME SEU E-MAIL</p>
            <label for="email_cadastrado">E-MAIL</label>
            <input type="text" name="email_cadastrado">
            <button class="enviar_senha" id="enviar_senha" onclick="abrir_popup_esqueceu_senha_dois()">ENVIAR SENHA</button>
            <!-- <button class="fechar_popup" id="fechar_popup" onclick="fechar_popup()">FECHAR</button> -->
            </div>
    </dialog>
    <dialog id="enviar_senha" class="enviar-senha">
        <div>            
            <p>SENHA PADR√ÉO ENVIADA COM SUCESSO PARA O E-MAIL INFOMRADO</p>
            <button class="button_voltar">VOLTAR</button>
            </div>
    </dialog>
  
    <script src="template_login.js"></script>
</body>
</html>
