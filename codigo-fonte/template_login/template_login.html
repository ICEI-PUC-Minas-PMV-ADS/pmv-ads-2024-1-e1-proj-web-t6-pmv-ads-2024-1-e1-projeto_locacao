<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="template_login.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="teste" class="login">
        <div class="div_logo">
            <p><span class="immo">Immo</span><span class="control">Control</span></p>
        </div><br><br>        
        <div class="bem_vindo">
            <h1>SEJA BEM VINDO</h1><br><br><br>
            <p>INSIRA SUAS CREDENCIAIS PARA ACESSA A PLATAFORMA</p><br>
            <div>           
                <label for="email">E-MAIL</label><br>
                <input type="text" name="email" id="email"> <br><br>
                <label for="senha">SENHA</label><br>
                <input type="password" name="senha" id="senha"> <br><br><br>
            </div>
           
            <!-- <button id="esqueceu_senha" onclick="esqueceu_senha()">ESQUECEU SENHA</button> -->
             <a href="template_login.js" id="link_esqueceu_senha">ESQUECEU A SENHA?</a>
                <br><br>
            <button class="logar" onclick="">ENTRAR</button>
        </div>
        
           
    </div>
    
    
       <dialog>
            <div id="popup_esqueceu_senha" class="popup_senha">
                <div class="conteudo">                   
                    <p class="msg">ENVIAMOS A SENHA PARA UM E-MAIL CADASTRADO</p><br>
                    <input type="button" class="volta" value="VOLTAR">         
                </div>
         </div>
        </dialog>
  
     <!-- <script src="template_login.js"></script> -->
</body>
</html>
