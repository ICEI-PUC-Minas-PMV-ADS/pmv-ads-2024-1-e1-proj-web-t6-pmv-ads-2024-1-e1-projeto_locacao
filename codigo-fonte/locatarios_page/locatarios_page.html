<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locatarios</title>
    <link rel="stylesheet" href="locatarios_page.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="locatarios_page.js"></script>

</head>
<!-- BARRA SUPERIOR -->
<body>
    <header>
        <div class="div_logo">
            <p><span class="immo">Immo</span><span class="control">Control</span></p></div>
        <div class="div_titulo"><p>Locatários</p></div>
        <div class="div_usuario">
            <!-- Temporário: Usuário logado -->
            <p>Eduardo Wollinger</p> 
            <img src="../src/icones/icon_usuario_logado.png" alt="Usuário Logado" class="icon_usuario_logado">
        </div>
    </header>
    <!-- DELIMITAÇÃO DA TELA -->
    <div class="content">
        <!-- MENU LATERAL -->
        <nav>
            <div class="sidebar_superior">
                <hr class="divisor">
                <button class="sidebar_button" onclick=""> <!-- Temporário: Dashboard -->
                    <img class="icon" src="../src/icones/icon_dashboard.png" alt="Dashboard">
                    <p>Dashboard</p>
                </button>
                <button class="sidebar_button" onclick=""> <!-- Temporário:Proprietários -->
                    <img class="icon" src="../src/icones/icon_proprietarios_selecionado.png" alt="Proprietários">
                    <p>Proprietários</p>
                </button>
                <button class="sidebar_button_selected" onclick=""> <!-- Temporário: Locarários -->
                    <img class="icon" src="../src/icones/icon_locatarios.png" alt="Locatarios">
                    <p>Locatários</p>
                </button>
                <button class="sidebar_button" onclick=""> <!-- Temporário: Imóveis -->
                    <img class="icon" src="../src/icones/icon_imoveis.png" alt="Imóveis">
                    <p>Imóveis</p>
                </button>
                <button class="sidebar_button" onclick="">
                    <img class="icon" src="../src/icones/icon_contratos.png" alt="Contratos">
                    <p>Contratos</p>
                </button>
                <button class="sidebar_button" onclick=""> <!-- Temporário: Faturas -->
                    <img class="icon" src="../src/icones/icon_faturas.png" alt="Faturas">
                    <p>Faturas</p>
                </button>
                <button class="sidebar_button" onclick=""> <!-- Temporário: Requisições -->
                    <img class="icon" src="../src/icones/icon_requisicoes.png" alt="">
                    <p>Requisições</p>
                </button>
                <hr class="divisor">
            </div>
            <div class="sidebar_inferior">
                <hr class="divisor">
                <button class="sidebar_button" onclick=""> <!-- Temporário: Usuários -->
                    <img class="icon" src="../src/icones/icon_usuarios.png" alt="Usuário">
                    <p>Usuários</p>
                </button>
            </div>
        </nav>  
        <!-- TELA PRINCIPAL MAIN -->
        <main id="table_owners"> 
            <div class="div_table_locatarios">
                <p>Locatários</p>
                <div class="div_table_locatarios_group_buttons">
                    <button class="div_table_locatarios_button" onclick="abrir_popup_filtrar_locatario()">
                        <img class="icon" src="../src/icones/icon_button_filtrar.png" alt="">
                    </button>
                    <button class="div_table_locatarios_button" onclick="abrir_popup_cadastrar_locatario()">
                        <img class="icon" src="../src/icones/icon_button_adicionar.png" alt="">
                    </button>
                </div>
            </div>
            <div class="div_table_header">
                <div class="table_icon"></div>
                <div class="table_id">
                    ID
                </div>
                <div class="table_name">
                    NOME
                </div>
                <div class="table_locatario">
                    TELEFONE
                </div>
                <div class="table_status">
                    E-MAIL
                </div>
                <div class="table_status">
                    STATUS
                </div>
                <div class="table_button"></div>
            </div>
            <hr class="divisor">
            <div id="table_list"></div>
        </main>
    </div>

    <!-- POPUP CADASTRAR LOCATÁRIO -->
    <dialog id="popup_cadastrar" class="popup">
        <div>
            <h1>Cadastrar Novo Locatário</h1>
            <p><br>DADOS PESSOAIS</p>
            <hr>
            <section class="section_dados_pessoais">
                <div class="div_nome">
                    <label for="nome">NOME</label>
                    <input type="text" name="nome" id="nome" class="inputSuccess">
                </div>
                <div class="div_cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="inputSuccess">
                </div>
                <div class="div_estado_civil">
                    <label for="estado_civil">ESTADO CIVIL</label>
                    <input type="text" name="estado_civil" id="cpf" class="inputSuccess">
                </div>
            </section>
            <p><br>ENDEREÇO</p>
            <hr>
            <section class="section_endereco">
                <div class="div_tipo_logradouro">
                    <label for="tipo_logradouro">TIPO LOGRADOURO</label>
                    <input type="text" name="tipo_logradouro" id="tipo_logradouro" class="inputSuccess">
                </div>
                <div class="div_logradouro">
                    <label for="logradouro">LOGRADOURO</label>
                    <input type="text" name="logradouro" id="logradouro" class="inputSuccess">
                </div>
                <div class="div_numero">
                    <label for="numero">NÚMERO</label>
                    <input type="text" name="numero" id="numero" class="inputSuccess">
                </div>
                <div class="div_complemento">
                    <label for="complemento">COMPLEMENTO</label>
                    <input type="text" name="complemento" id="complemento" class="inputSuccess">
                </div>
                <div class="div_bairro">
                    <label for="bairro">BAIRRO</label>
                    <input type="text" name="bairro" id="bairro" class="inputSuccess">
                </div>
                <div class="div_cidade">
                    <label for="cidade">CIDADE</label>
                    <input type="text" name="cidade" id="cidade" class="inputSuccess">
                </div>
                <div class="div_cep">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="inputSuccess">
                </div>
                <div class="div_uf">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf" class="inputSuccess">
                </div>
            </section>
            <p><br>CONTATO</p>
            <hr>
            <section class="section_contato">
                <div class="div_telefone">
                    <label for="telefone">TELEFONE</label>
                    <input type="text" name="telefone" id="telefone" class="inputSuccess">
                </div>
                <div class="div_email">
                    <label for="email">E-MAIL</label>
                    <input type="text" name="email" id="email" class="inputSuccess">
                </div>
            </section>

            <div class="buttons">
                <button onclick="fechar_popup_cadastrar_locatario()">
                    <img class="icon" src="../src/icones/icon_voltar.png" alt="">
                    VOLTAR
                </button>
                <button onclick="cadastrar_locatario()">
                    <img class="icon" src="../src/icones/icon_salvar.png" alt="">
                    CADASTRAR
                </button>
            </div>
        </div>
    </dialog>

    <!-- POPUP FILTRAR LOCATÁRIO -->
    <dialog id="popup_filtrar" class="popup">
        <div>
            <h1>Filtros</h1>
            <p><br>DADOS PESSOAIS</p>
            <hr>
            <label for="nome">ID</label>
            <input type="text" name="id" id="id" class="inputSuccess">
            <label for="nome">NOME</label>
            <input type="text" name="nome" id="nome" class="inputSuccess">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="inputSuccess">
            <p><br>STATUS</p>
            <hr>

            <div class="status">
                <div>
                    <input type="checkbox" name="todos" id="status_todos" value="todos" onchange="status_todos()">
                    <label for="todos">TODOS</label>
                </div>
                <div>
                    <input type="checkbox" name="ativo" id="status_ativo" value="ativo" onchange="status_ativo()">
                    <label for="ativo">ATIVO</label>
                </div>
                <div>
                    <input type="checkbox" name="inativo" id="status_inativo" value="inativo" onchange="status_inativo()">
                    <label for="inativo">INATIVO</label>
                </div>
            </div>








            <div class="buttons">
                <button onclick="fechar_popup_filtrar()">
                    <img class="icon" src="../src/icones/icon_voltar.png" alt="">
                    VOLTAR
                </button>
                <button onclick="filtrar_locatario()">
                    <img class="icon" src="../src/icones/filtrar2.png" alt="">
                    FILTRAR
                </button>
            </div>
        </div>
    </dialog>




</body>

</html>
