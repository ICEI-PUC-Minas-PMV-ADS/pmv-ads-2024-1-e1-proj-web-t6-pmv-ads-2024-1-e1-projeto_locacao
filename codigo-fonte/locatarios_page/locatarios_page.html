    <!-- POPUP CADASTRAR LOCATÁRIO -->
    <dialog id="popup_cadastrar" class="popup">
        <div>
            <h1>Cadastrar Novo Locatário</h1>
            <p><br>DADOS PESSOAIS</p>
            <hr>
            <section class="section_dados_pessoais">
                <div class="div_nome">
                    <label for="nome">NOME</label>
                    <input type="text" name="nome" id="nome" class="inputSuccess">
                </div>
                <div class="div_cpf">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="inputSuccess">
                </div>
                <div class="div_estado_civil">
                    <label for="estado_civil">ESTADO CIVIL</label>
                    <input type="text" name="estado_civil" id="cpf" class="inputSuccess">
                </div>
            </section>
            <p><br>ENDEREÇO</p>
            <hr>
            <section class="section_endereco">
                <div class="div_tipo_logradouro">
                    <label for="tipo_logradouro">TIPO LOGRADOURO</label>
                    <input type="text" name="tipo_logradouro" id="tipo_logradouro" class="inputSuccess">
                </div>
                <div class="div_logradouro">
                    <label for="logradouro">LOGRADOURO</label>
                    <input type="text" name="logradouro" id="logradouro" class="inputSuccess">
                </div>
                <div class="div_numero">
                    <label for="numero">NÚMERO</label>
                    <input type="text" name="numero" id="numero" class="inputSuccess">
                </div>
                <div class="div_complemento">
                    <label for="complemento">COMPLEMENTO</label>
                    <input type="text" name="complemento" id="complemento" class="inputSuccess">
                </div>
                <div class="div_bairro">
                    <label for="bairro">BAIRRO</label>
                    <input type="text" name="bairro" id="bairro" class="inputSuccess">
                </div>
                <div class="div_cidade">
                    <label for="cidade">CIDADE</label>
                    <input type="text" name="cidade" id="cidade" class="inputSuccess">
                </div>
                <div class="div_cep">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="inputSuccess">
                </div>
                <div class="div_uf">
                    <label for="uf">UF</label>
                    <input type="text" name="uf" id="uf" class="inputSuccess">
                </div>
            </section>
            <p><br>CONTATO</p>
            <hr>
            <section class="section_contato">
                <div class="div_telefone">
                    <label for="telefone">TELEFONE</label>
                    <input type="text" name="telefone" id="telefone" class="inputSuccess">
                </div>
                <div class="div_email">
                    <label for="email">E-MAIL</label>
                    <input type="text" name="email" id="email" class="inputSuccess">
                </div>
            </section>

            <div class="buttons">
                <button onclick="fechar_popup_cadastrar_locatario()">
                    <img class="icon" src="../src/icones/icon_voltar.png" alt="">
                    VOLTAR
                </button>
                <button onclick="cadastrar_locatario()">
                    <img class="icon" src="../src/icones/icon_salvar.png" alt="">
                    CADASTRAR
                </button>
            </div>
        </div>
    </dialog>

    <!-- POPUP FILTRAR LOCATÁRIO -->
    <dialog id="popup_filtrar" class="popup">
        <div>
            <h1>Filtros</h1>
            <p><br>DADOS PESSOAIS</p>
            <hr>
            <label for="nome">ID</label>
            <input type="text" name="id" id="id_filtro" class="inputSuccess">
            <label for="nome">NOME</label>
            <input type="text" name="nome" id="nome_filtro" class="inputSuccess">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf_filtro" class="inputSuccess">
            
            <!-- Status  -->
            <section class="section_status">
                
                <div class="status">
                    <p><br>STATUS</p>
                    <hr>

                    <div>
                        <input type="checkbox" name="todos" id="status_todos" value="todos" onchange="status_todos()">
                        <label for="todos">TODOS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="ativo" id="status_ativo" value="ativo" onchange="status_ativo()">
                        <label for="ativo">ATIVO</label>
                    </div>
                    <div>
                        <input type="checkbox" name="inativo" id="status_inativo" value="inativo" onchange="status_inativo()">
                        <label for="inativo">INATIVO</label>
                    </div>
                </div>

            <!-- Situação -->
                <div class="status">
                    <p><br>SITUAÇÃO</p>
                    <hr>

                    <div>
                        <input type="checkbox" name="todos" id="situacao_todos" value="todos" onchange="situacao_todos()">
                        <label for="todos">TODOS</label>
                    </div>
                    <div>
                        <input type="checkbox" name="adimplente" id="situacao_adimplente" value="adimplente" onchange="situacao_adimplente()">
                        <label for="adimplante">ADIMPLENTE</label>
                    </div>
                    <div>
                        <input type="checkbox" name="inadimplente" id="situacao_inadimplente" value="inadimplente" onchange="situacao_inadimplente()">
                        <label for="inadimplente">INADIMPLENTE</label>
                    </div>
                </div>
            </section>

            <div class="buttons">
                <button onclick="fechar_popup_filtrar()">
                    <img class="icon" src="../src/icones/icon_voltar.png" alt="">
                    VOLTAR
                </button>
                <button onclick="filtrar_locatario()">
                    <img class="icon" src="../src/icones/filtrar2.png" alt="">
                    FILTRAR
                </button>
            </div>
        </div>
    </dialog>
    <!-- Mensgens de erro -->
    <div id="snackbar_success" class="snackbar"></div>
    <div id="snackbar_error" class="snackbar"></div>
