<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/codigo-fonte/imoveis/estilo2.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Alterar Imóvel</title>
</head>


<body>


    <header>
        <h2>Dados do Imóvel</h2>
    </header>

    <h4>PROPRIETÁRIO
        <hr>
    </h4>

    <div class="proprietario">
        <h4>Nome</h4>
        <input name="proprietario" , id="proprietario" , placeholder="pesquisar...">
    </div>

    <h4>ENDEREÇO
        <hr>
    </h4>
    <div class="a">
        <div class="a1">
            <label for="tipoLogradouro">Tipo Logradouro</label><br>
            <input type="text" ,id="tipoLogradouro">
        </div>
        <div class="a2">
            <label for="Logradouro">Logradouro</label><br>
            <input type="text" , id="Logradouro">
        </div>
        <div class="a3">
            <label for="numero">Número</label><br>
            <input type="text" , id="numero">
        </div>
    </div>

    <div class="b">
        <div>
            <label for="complemento">complemento</label><br>
            <input type="text" , id="complemento">
        </div>
        <div>
            <label for="bairro">Bairro</label><br>
            <input type="text" , id="bairro">
        </div>
        <div>
            <label for="Cidade">Cidade</label><br>
            <input type="text" , id="cidade">
        </div>


    </div>

    <div class="c">
        <div>
            <label for="cep">CEP</label><br>
            <input type="text" , id="cep">
        </div>
        <div>
            <label for="uf">UF</label><br>
            <input type="text" , id="uf">
        </div>

    </div>


    <div class="d">
        <h4>TIPO
            <hr>
        </h4>
        <h4>STATUS
            <hr>
        </h4>
    </div>


    <div class="espacamento">
        <select name="tipo" id="tipo">
            <option disabled selected>Selecione</option>
            <option value="comercial">Comercial</option>
            <option value="Residencial">Residencial</option>
        </select>

        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
            <label for="span"></label>
        </label>
        <h4>Ativo</h4>

    </div>

    <div class="alinhar_botoes">
        <button><img src="/codigo-fonte/scr/icones/voltar.png" alt=""></button>
        <button><img src="/codigo-fonte/scr/icones/alterar.png" alt=""></button>
    </div>





</body>


</html>
