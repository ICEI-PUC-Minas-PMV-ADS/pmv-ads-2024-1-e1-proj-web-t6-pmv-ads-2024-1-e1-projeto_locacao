<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo2.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Novo Imóvel</title>
</head>


<body>

        <header>
           <h2>Novo Imóvel</h2> 
        </header>

        <h4>PROPRIETÁRIO
            <hr>
        </h4>

        <div class="proprietario">
            <h4>Nome</h4>
            <input name="proprietario" , id="proprietario" , placeholder="pesquisar...">
        </div>

        <h4>ENDEREÇO
            <hr>
        </h4>

        <div class="a">

            <div class="a1">
                <label for="tipoLogradouro">Tipo Logradouro <br>
                    <input type="text" ,id="tipoLogradouro">
                </label>
            </div>

            <div class="a2">
                <label for="Logradouro">Logradouro <br>
                    <input type="text" , id="Logradouro">
                </label>
            </div>

            <div class="a3">
                <label for="numero">Número <br>
                    <input type="text" , id="numero">
                </label>        
            </div>

        </div>

        <div class="b">
            <div class="b1">
                <label for="complemento">complemento</label><br>
                <input type="text" , id="complemento">
            </div>
            <div class="b2">
                <label for="bairro">Bairro</label><br>
                <input type="text" , id="bairro">
            </div>
            <div class="b3">
                <label for="Cidade">Cidade</label><br>
                <input type="text" , id="cidade">
            </div>


        </div>

        <div class="c">
            <div>
                <label for="cep">CEP</label><br>
                <input type="text" , id="cep">
            </div>
            <div>
                <label for="uf">UF</label><br>
                <input type="text" , id="uf">
            </div>

        </div>


        <div class="d">
            <h4>TIPO <hr> </h4>
            
        </div>


        <div class="espacamento">
            <select name="tipo" id="tipo">
                <option disabled selected>Selecione</option>
                <option value="comercial">Comercial</option>
                <option value="Residencial">Residencial</option>
            </select>

        </div>

        <div class="alinhar_botoes">
            <button id="voltar_principal"> <img src="../src/icones/voltar.png" alt=""> </button>
            <button> <img src="../src/icones/salvar.png" alt=""> </button>
        </div>









</body>


</html>
