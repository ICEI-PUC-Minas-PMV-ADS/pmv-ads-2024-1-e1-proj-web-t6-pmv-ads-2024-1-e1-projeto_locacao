<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usuários</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="usuario_page.css" type="text/css" />
  <script defer src="usuario_page.js"></script>
</head>

<body>
  <header class="menu_superior">
    <div class="logo">
      <p>
        <span class="immo">Immo</span><span class="control">Control</span>
      </p>
    </div>
    <h1 class="titulo_pagina">Usuários</h1>
    <div class="usuario_logado">
      <p>Thássia</p>

      <img class="icon_usuario_logado" src="../src/icones/icon_usuario_logado.png"
        alt="ícone com desenho da silueta de um boneco" />
      </p>
    </div>
  </header>
  <div class="menu_e_tabela">
    <nav>
      <div class="divisao_menu_superior">
        <hr class="divisor" />
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_dashboard.png" alt="ícone com desenho de uma casa" />
          <p>Dashboard</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_proprietarios.png"
            alt="ícone com desenho de uma mão sendo estendida" />
          <p>Proprietários</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_locatarios.png"
            alt="ícone com desenho de uma casa e um boneco, representando uma pessoa, a frente da casa" />
          <p>Locatários</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_imoveis.png"
            alt="ícone com desenho de uma casa e um papel, que parece representar um contrato" />
          <p>Imóveis</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_contratos.png"
            alt="ícone com desenho de um papel, que parece representar um contrato" />
          <p>Contratos</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_faturas.png"
            alt="ícone com desenho de um papel com cifrão no meio" />
          <p>Faturas</p>
        </button>
        <button class="botao_menu_lateral">
          <img class="icon" src="../src/icones/icon_requisicoes.png"
            alt="ícone com desenho de um papel com formulário" />
          <p>Requisições</p>
        </button>
      </div>
      <div class="divisao_inferior_menu">
        <hr class="divisor" />

        <button class="botao_menu_lateral_selecionado">
          <img class="icon" src="../src/icones/icon_usuarios_selecionado.png"
            alt="ícone com desenho da silueta de um boneco" />

          <p>Usuários</p>
        </button>
      </div>
    </nav>

    <main id="tabela_usuarios">
      <div class="propriedades_tabela">
        <h2>Todos os Usuários<h2>
            <div class="espaco_botao_tabela">
              <button class="botao_tabela">
                <img class="icon" src="../src/icones/icon_button_filtrar.png"
                  alt="ícone de desenho de um filtro" />
              </button>
              <button class="botao_tabela">
                <img class="icon" src="../src/icones/icon_button_adicionar.png"
                  alt="ícone de desenho do símbolo de adição" />
              </button>
            </div>
      </div>
      <div class="titulos_tabela">

        <div class="item_icone_tabela"></div>
        <div class="item_id_tabela">ID</div>
        <div class="item_nome_tabela">NOME</div>
        <div class="item_perfil_tabela">PERFIL</div>
        <div class="item_status_tabela">STATUS</div>
        <div class="item_botao_tabela"></div>

      </div>
      <hr class="divisor" />
      <div id="lista_tabela">
        <div class="linha_tabela">
          <div class="item_icone_tabela">            
            <img class="icon" src="../src/icones/icon_usuario_logado.png"
              alt="ícone com desenho da silueta de um boneco" />
          </div>
          <div class="item_id_tabela">1</div>
          <div class="item_nome_tabela">Refael Santos</div>
          <div class="item_perfil_tabela">Mater</div>
          <div class="item_status_tabela">
            <div class="ativo">Ativo</div>
            </div>
          <div class="item_botao_tabela">
          <button class="botao_tabela">

          <img class="icon" src="../src/icones/icon_ver_dados.png"
            alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
          </button>
        </div>
        </div>
        <hr class="divisor" />

        <div class="linha_tabela">
          <div class="item_icone_tabela">
            <img class="icon" src="../src/icones/icon_usuario_logado.png"
              alt="ícone com desenho da silueta de um boneco" />
          </div>
          <div class="item_id_tabela">2</div>
          <div class="item_nome_tabela">Gabriela Diniz</div>
          <div class="item_perfil_tabela">Comum</div>
          <div class="item_status_tabela">
            <div class="inativo">Inativo</div>
            </div>
          <div class="item_botao_tabela">
            <button class="botao_tabela">
  
            <img class="icon" src="../src/icones/icon_ver_dados.png"
              alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
            </button>
          </div>
          </div>
        <hr class="divisor" />
        <div class="linha_tabela">
          <div class="item_icone_tabela">
            <img class="icon" src="../src/icones/icon_usuario_logado.png"
              alt="ícone com desenho da silueta de um boneco" />
          </div>
          <div class="item_id_tabela">3</div>
          <div class="item_nome_tabela">André Silva</div>
          <div class="item_perfil_tabela">Comum</div>
          <div class="item_status_tabela">
            <div class="ativo">
              Ativo
            </div>
            </div>
          <div class="item_botao_tabela">
            <button class="botao_tabela">  
            <img class="icon" src="../src/icones/icon_ver_dados.png"
              alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
            </button>
          </div>
        </div>
        <hr class="divisor" />

      </div>

    </main>
  </div>
</body>

</html>
