<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuários</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="usuario_page.css" type="text/css" />
  </head>
  <body>
    <header class="menu_superior">
      <div class="logo">
        <p>
          <span class="immo">Immo</span><span class="control">Control</span>
        </p>
      </div>
      <h1 class="titulo_pagina">Usuários</h1>
      <div class="usuario_logado">
        <p>Thássia</p>
        
          <img
            class="icon_usuario_logado"
            src="/codigo-fonte/src/icones/icon_usuario_logado.png"
            alt="ícone com desenho da silueta de um boneco"
          />
        </p>
      </div>
    </header>
    <div class="menu_e_tabela">
      <nav>
        <div class="divisao_menu_superior">
          <hr class="divisor" />
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_dashboard.png"
              alt="ícone com desenho de uma casa"
            />
            <h4>Dashboard</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_proprietarios.png"
              alt="ícone com desenho de uma mão sendo estendida"
            />
            <h4>Proprietários</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_locatarios.png"
              alt="ícone com desenho de uma casa e um boneco, representando uma pessoa, a frente da casa"
            />
            <h4>Locatários</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_imoveis.png"
              alt="ícone com desenho de uma casa e um papel, que parece representar um contrato"
            />
            <h4>Imóveis</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_contratos.png"
              alt="ícone com desenho de um papel, que parece representar um contrato"
            />
            <h4>Contratos</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_faturas.png"
              alt="ícone com desenho de um papel com cifrão no meio"
            />
            <h4>Faturas</h4>
          </button>
          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_requisicoes.png"
              alt="ícone com desenho de um papel com formulário"
            />
            <h4>Requisições</h4>
          </button>
        </div>
        <div class="divisao_inferior_menu">
          <hr class="divisor" />

          <button class="botao_menu_lateral">
            <img class="icon"
              src="/codigo-fonte/src/icones/icon_usuarios_selecionado.png"
              alt="ícone com desenho da silueta de um boneco"
            />

            <h4>Usuários</h4>
          </button>
        </div>
      </nav>

      <main id="tabela_usuarios">
        <div class="propriedades_tabela">
          <h2>Todos os Usuários<h2>
          <div class="espaco_botao_tabela">
            <button class="icone_tabela">
              <img class="icon"
                src="/codigo-fonte/src/icones/icon_button_filtrar.png"
                alt="ícone de desenho de um filtro"
              />
            </button>
            <button class="icone_tabela">
              <img class="icon"
                src="/codigo-fonte/src/icones/icon_button_adicionar.png"
                alt="ícone de desenho do símbolo de adição"
              />
            </button>
          </div>
        </div>
        <div class="titulos_tabela">
                
            <div class="vazio_icone"></div>
            <div class="tabela_id">ID</div>
            <div class="tabela_nome">NOME</div>
            <div class="tabela_perfil">PERFIL</div>
            <div class="tabela_status">STATUS</div>
            <div class="vazio_popip"></div>          
            
        </div>
        <hr class="divisor"/>
        <div id="lista_tabela"></div>
          <div class="primeira_linha_tabela">
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_usuario_logado.png"
                alt="ícone com desenho da silueta de um boneco"
              />
          <div class="item_id_tabela">1</div>
          <div class="item_nome_tabela">Refael Santos</div>
          <div class="item_perfil_tabela">Mater</div>
          <div class="item_status_tabela">Ativo</div>
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_ver_dados.png"
                alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
          </div>
        <div class="segunda_linha_tabela">
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_usuario_logado.png"
                alt="ícone com desenho da silueta de um boneco"
              />
          <div class="item_id_tabela">2</div>
          <div class="item_nome_tabela">Gabriela Diniz</div>
          <div class="item_perfil_tabela">Comum</div>
          <div class="item_status_tabela">Inativo</div>
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_ver_dados.png"
                alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
        </div>
        <div class="terceira_linha_tabela">
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_usuario_logado.png"
                alt="ícone com desenho da silueta de um boneco"
              />
          <div class="item_id_tabela">3</div>
          <div class="item_nome_tabela">André Silva</div>
          <div class="item_perfil_tabela">Comum</div>
          <div class="item_status_tabela">Ativo</div>
          <img class="icon"
                src="/codigo-fonte/src/icones/icon_ver_dados.png"
                alt="ícone com desenho de um quadrado com uma seta apontando para fora dele">
        </div>
      </main>
    </div>
  </body>
</html>
