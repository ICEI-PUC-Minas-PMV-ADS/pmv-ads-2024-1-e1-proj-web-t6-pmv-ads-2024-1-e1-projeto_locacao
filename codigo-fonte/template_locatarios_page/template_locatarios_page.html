<!DOCTYPE html>

<head>

            </button>
            <button class="sidebar_button" onclick=""> <!-- Temporário:Proprietários -->
                <img class="icon" src="../scr/icones/icon_proprietarios_selecionado.png" alt="Proprietários">
                <p>Proprietários</p>
            </button>
            <button class="sidebar_button_selected" onclick=""> <!-- Temporário: Locarários -->
                <img class="icon" src="../scr/icones/icon_locatarios.png" alt="Locatarios">
                <p>Locatários</p>
            </button>
            <button class="sidebar_button" onclick=""> <!-- Temporário: Imóveis -->

            </button>

        <div class="sidebar_inferior">
            <hr class="divisor">

                <img class="icon" src="../scr/icones/icon_usuarios.png" alt="Usuário">
                <p>Usuários</p>
            </button>
        </div>
    </nav>  
    <!-- TELA PRINCIPAL -->
    <main id="table_owners"> 
        <div class="div_table_properties">
            <p>Proprietários</p>
            <div class="div_table_properties_group_buttons">
                <button class="div_table_properties_button" onclick="abrir_popup_filtrar_proprietario()">

                    <img class="icon" src="../scr/icones/icon_button_adicionar.png" alt="">

            </div>
        </div>
        <div class="div_table_header">
            <div class="table_icon"></div>
            <div class="table_id">
                ID
            </div>
            <div class="table_name">
                NOME
            </div>
            <div class="table_property">
                TELEFONE
            </div>
            <div class="table_status">
                E-MAIL
            </div>
            <div class="table_status">
                STATUS
            </div>
            <div class="table_button"></div>
        </div>
