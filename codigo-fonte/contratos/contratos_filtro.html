<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estiloContratoFiltroDesktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700, 600, 500, 400, 200">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Filtro de contratos</title>
</head>

<body>


    <h1 class="fil">Filtros</h1>
    <h5 class="titulos">Dados do Contrato<hr class="hr"></h5>
    

    <div class="alinhamento" >
        <label class="titulos" for="id">ID<br>
            <input type="text" name="id" id="id">

        </label>
        
        <label class="titulos" for="proprietario">Proprietário <br>
            <input type="text" name="proprietario" id="proprietario">
        </label>

        <label class="titulos" for="locatario">Locatário <br>
            <input type="text" name="locatario" id="locatario">
        </label>
    </div>

        <h4 class="titulos">Status
            <hr class="hr">
        </h4>


    <div class="checar">
        
        <label class="switch">
            <input type="radio" name="escolha" value="todos"><h7>TODOS</h7>
        </label>
        <label class="switch">
            <input type="radio" name="escolha" value="ativo"><h7>ATIVO</h7>
        </label>
        <label class="switch">
            <input type="radio" name="escolha" value="inativo"><h7>INATIVO</h7>
        </label>  
          
    </div>


    <div class="botoes">
        <button id="voltar_principal"><img src="codigo-fonte/src/icones/voltar.png" alt=""></button>
        <button class="flutuar"><img src="codigo-fonte/src/icones/filtrar.png" alt=""></button>
    </div>
    


</body>

</html>
